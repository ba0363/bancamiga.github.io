    content-tabs:
      - element-list: Bancamiga te ofrece la cuenta de ahorros sin libreta que permite ahorrar y ganar intereses, con la ventaja de movilizar tu dinero cuando lo necesites.</br><h4 class="titleDescription mt40">Abre una Cuenta Ahorros hoy en tu agencia Bancamiga más cercana!</h4>
  - id-tabs: caracteristica1
    icon-tabs: fa fa-user fa-2x
    name-tabs: Características
    content-tabs:
      - element-list: Sin monto mínimo de apertura.
      - element-list: Genera intereses calculados sobre saldos diarios y abonados a fin de mes.
      - element-list: Sin costo de mantenimiento.
      - element-list: Su movilización no requiere libreta.
      - element-list: Disponibilidad inmediata de los fondos.
      - element-list: Genera referencias bancarias para futuros trámites.
      - element-list: Afiliación sin costo al Servicio de Bancamiga en Línea donde podrás movilizar y consultar saldos cómodamente y en cualquier momento con tan sólo una conexión a Internet.
      - element-list: Cuentas con el servicio telefónico para efectuar tus consultas a través del 0501TUBANCA (8822622) y 0500TUBANCA (8822622) en horario corrido de Lunes a Domingo incluyendo los días feriados.
      - element-list: Depósitos amparados por el Fondo de Garantía de Depósitos y Protección Bancaria (FOGADE).
  - id-tabs: messages8
    icon-tabs: fa fa-envelope fa-2x
    name-tabs: Requisitos
    content-tabs:
      - element-list: Consignar los Recaudos en la Agencia Bancamiga de tu preferencia.
      - element-list: Ser mayor de 14 años.
      - element-list: Las personas entre 14 y 17 años de edad deberán contar con la presencia de su representante legal.
      - element-list: Solicitar la apertura de la cuenta a través de cualquiera de nuestras agencias.
  - id-tabs: Recaudos1
    icon-tabs: fa fa-file fa-2x
    name-tabs: Recaudos
    content-tabs:
      - element-list: Original y copia legible de la cédula de identidad vigente y laminada.
      - element-list: Copia legible del Registro de Información Fiscal (RIF) vigente o Comprobante Digital del Registro Único de Información Fiscal (RIF).
      - element-list: Copia de un (1) Recibo de servicio (agua, luz, teléfono o gas) a nombre del titular con la dirección de residencia o constancia de residencia emitida por la Jefatura Civil, Junta de Condominio o Consejo Comunal, con vigencia no mayor a tres (3) meses de emisión.
      - element-list: Una (1) referencia bancaria original. En caso de no poseer una cuenta en otro banco, deberá llenar el formato de "Declaración Jurada de no poseer Referencia"
      - element-list: "Una (1) referencia personal original (no familiar) legible. La misma deberá contener:"
        recaudos:
          - requisito: Número del documento de identidad.
          - requisito: Acta de Nacimiento (a los fines de verificar la filiación entre el niño, niña, adolescente y el representante legal)
          - requisito: Número telefónico fijo residencial (no celular) del emisor.
          - requisito: Dirección completa del emisor, tiempo de conocerse y copia del documento de identidad vigente de la persona que la emite.
          - title: "Todas las referencias deben contener:"
            requisito: Dirección completa del emisor, tiempo de conocerse y copia del documento de identidad vigente de la persona que lo emite.
          - requisito: Dirección y números fijos del banco, empresa o persona que la emite.
          - requisito: Fecha de emisión menor a tres (3) meses.
          - title: "Recaudos para Cuentas de Menores de Edad:"
            requisito: Representante Legal: Los mismos recaudos que se solicitan para las Cuentas de Ahorro.
          - requisito: Acta de Nacimiento (a los fines de verificar la filiación entre el niño, niña, adolescente y el representante legal)
          - requisito: En caso de que el representante legal no sea su padre o madre, deberá consignar la decisión emitida por un Tribunal de la República Bolivariana de Venezuela, con competencia en materia de protección a los niños, niñas y adolescentes donde se designe al representante o tutor.
          - requisito: <a>Estos recaudos se rigen por lo establecido en la <a href="/pdf/RESOLUCION119-10.pdf">Resolución 119.10 "Política conozca a su cliente”</a> emitida por la SUDEBAN. Para algunos casos será necesario consignar documentos adicionales.</a>
