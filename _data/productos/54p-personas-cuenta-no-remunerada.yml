#tabs para descripción de un producto
tabs-left:
  - id-tabs: description1
    icon-tabs: fa fa-home fa-2x
    name-tabs: Descripción
    content-tabs:
      - element-list: La Cuenta Corriente es un instrumento financiero de alta movilidad transaccional con disponibilidad inmediata de los fondos, ideal para realizar tus pagos cómodamente a través de cheques Bancamiga, además, si tienes un crédito con Bancamiga puedes depositar tu cuota y la descontaremos en la fecha del vencimiento, sin necesidad de trasladarte a una agencia.</br><h4 class="titleDescription mt40">Abre una Cuenta Corriente hoy en tu agencia Bancamiga más cercana!</h4>
  - id-tabs: caracteristica1
    icon-tabs: fa fa-user fa-2x
    name-tabs: Características
    content-tabs:
      - element-list: Monto de Apertura Flexible
      - element-list: Cuenta sin intereses con disponibilidad inmediata de los fondos.
      - element-list: Emisión de las primeras dos chequeras sin costo.
      - element-list: Cheques aceptados a nivel nacional y transacciones ilimitadas.
      - element-list: Movilidad a través de cheques, depósitos y retiros de efectivo en cualquiera de las agencias de Bancamiga.
      - element-list: Seguridad en el pago a proveedores y de terceros, ya que al usar cheques se reduce el riesgo de manejo de efectivo.
      - element-list: Chequeras disponibles según tu preferencia de 25 o 50 cheques.
      - element-list: Emisión de estados de cuenta mensual enviado por correspondencia o correo electrónico.
      - element-list: Afiliación sin costo al Servicio de Bancamiga en Línea donde podrás movilizar y consultar saldos cómodamente y en cualquier momento con tan sólo una conexión a Internet.
      - element-list: Cuentas con el servicio telefónico para efectuar tus consultas a través del 0501 TUBANCA (8822622) 0500 TUBANCA (8822622) en horario corrido de Lunes a Domingo incluyendo los días feriados.
      - element-list: Depósitos amparados por el Fondo de Garantía de Depósitos y Protección Bancaria (FOGADE)
  - id-tabs: messages8
    icon-tabs: fa fa-envelope fa-2x
    name-tabs: Requisitos
    content-tabs:
      - element-list: Ser mayor de edad.
      - element-list: Solicitar la apertura de la cuenta a través de cualquiera de nuestras agencias Bancamiga.
      - element-list: Consignar los recaudos solicitados según el tipo de cliente, en la agencia más cercana.
  - id-tabs: Recaudos1
    icon-tabs: fa fa-file fa-2x
    name-tabs: Recaudos
    content-tabs:
      - element-list: Original y copia legible de la cédula de identidad vigente de los titulares, cotitulares y firmantes.
      - element-list: Original y copia del RIF personal vigente. Aplica para el titular, cotitular y firmantes.
      - element-list: Dos (2) Referencias Personales (no familiares), no mayor a tres (3) meses de emisión, donde se indique la dirección completa, tiempo de conocerse, profesión, teléfono local y celular, anexar copia del cédula de identidad del emisor vigente.
      - element-list: Una (1) Referencia bancaria con sello húmedo del banco emisor con vigencia no mayor a tres (3) meses de emisión.
      - element-list: Una (1) Referencia Comercial (si posee).
      - element-list: Copia de un (1) Recibo de servicio (agua, luz, teléfono o gas) a nombre del titular con la dirección de residencia o constancia de residencia emitida por la Jefatura Civil, Junta de Condominio o Consejo Comunal, con vigencia no mayor a tres (3) meses de emisión.
        mesages-footer: Estos recaudos se rigen por lo establecido en la <a href="/pagina-comercial-bancamiga/pdf/resolucion.pdf">Resolución 119.10 "Política conozca a su cliente”</a> emitida por la SUDEBAN. Para algunos casos será necesario consignar documentos adicionales.
