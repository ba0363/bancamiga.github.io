#tabs para descripción de un producto
tabs-left:
  - id-tabs: description1
    icon-tabs: fa fa-home fa-2x
    name-tabs: Descripción
    content-tabs:
      - element-list: La Cuenta Corriente es un instrumento financiero de alta movilidad transaccional con disponibilidad inmediata de los fondos, ideal para realizar tus pagos cómodamente a través de cheques Bancamiga, además, si tienes un crédito con Bancamiga puedes depositar tu cuota y la descontaremos en la fecha del vencimiento, sin necesidad de trasladarte a una agencia.
  - id-tabs: caracteristica1
    icon-tabs: fa fa-user fa-2x
    name-tabs: Características
    content-tabs:
      - element-list: Cuenta sin intereses con monto de apertura flexible.
      - element-list: Disponibilidad inmediata de los fondos.
      - element-list: Cheques aceptados a nivel nacional y transacciones ilimitadas.
      - element-list: Movilidad a través de cheques, depósitos y retiros de efectivo en cualquiera de las agencias de  Bancamiga.
      - element-list: Seguridad en el pago a proveedores y de terceros, ya que al usar cheques se reduce el riesgo de manejo de efectivo.
      - element-list: Chequeras disponibles según tu preferencia de 25 o 50 cheques.
      - element-list: Afiliación sin costo al Servicio de Bancamiga en Línea donde podrás movilizar tus cuentas y consultar saldos en cualquier momento.
      - element-list: Cuentas con el servicio telefónico para efectuar tus consultas a través del 0501 TUBANCA (8822622) y 0500 TUBANCA (8822622),  en horario corrido de Lunes a Domingo incluyendo los días feriados.
      - element-list: Depósitos amparados por el Fondo de Garantía de Depósitos y Protección Bancaria (FOGADE).
  - id-tabs: messages8
    icon-tabs: fa fa-envelope fa-2x
    name-tabs: Requisitos
    content-tabs:
      - element-list: Solicitar la apertura de la cuenta a través de cualquiera de nuestras agencias.
      - element-list: Consignar los recaudos solicitados según el tipo de cliente, en la agencia Bancamiga más cercana.
  - id-tabs: Recaudos1
    icon-tabs: fa fa-file fa-2x
    name-tabs: Recaudos
    content-tabs:
      - element-list: RIF, Registro de Información Fiscal vigente de la empresa y de los representantes de la empresa.
      - element-list: Registro Mercantil  y Actas de Asambleas  (Extraordinaria y Ordinarias).
      - element-list: Última Declaración de ISLR (Si corresponde la obligación).
      - element-list: Carta de Autorización de las Personas que van a movilizar la cuenta.(formato)
      - element-list: Una Referencia Comercial, una Bancaria (hasta con tres (3) meses de emitida) o los tres (3) últimos Estados de Cuenta de otros Bancos, tanto de la empresa como de las personas autorizadas a movilizar la cuenta.
      - element-list: Un Recibo de Servicio Público (Agua, Luz, Teléfono, Gas) donde se indique la dirección de la compañía con vigencia no mayor a tres (3) meses de emisión.
      - element-list: Cédula de Identidad legible y vigente de los representantes de la empresa.
      - mesages-footer: Estos recaudos se rigen por lo establecido en la <a href="/pdf/RESOLUCION119-10.pdf">Resolución 119.10 "Política conozca a su cliente”</a> emitida por la SUDEBAN. Para algunos casos será necesario consignar documentos adicionales.
      - element-list: Poseer o abrir una Cuenta Corriente en Bancamiga.
