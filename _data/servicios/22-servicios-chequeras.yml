    content-tabs:
      - element-list: Al recibir tu chequera revísala delante del funcionario bancario, verifica los datos de tu cuenta y que no falte ningún cheque.
      - element-list: Una vez verificada tu chequera, firma el acuse de recibo y resguárdala en un lugar seguro fuera del alcance de terceros.
      - element-list: No permitas que extraños te ayuden a elaborar tus cheques o cobrarlos en taquilla.
      - element-list: Verifica que el monto escrito en el cheque y solicitado en taquilla, es exactamente igual al entregado por el funcionario bancario.
      - element-list: Evita firmar cheques en blanco, al portador o con datos incompletos.
      - element-list: Destruye los cheques anulados y deja registro en tu talonario.
      - element-list: Evita conversar en sitios públicos o concurridos sobre las transacciones financieras que piensas realizar en las taquillas del Banco.
      - element-list: Cuenta y guarda el dinero que solicitas antes de retirarte de la taquilla.
